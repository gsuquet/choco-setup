name: CI
on:
  pull_request:
    branches:
      - main

jobs:
  triage:
    permissions:
      contents: read
      pull-requests: write
    uses: gsuquet/workflows/.github/workflows/automation-labeler.yml@main

  update-package-list:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Run Update Package List Script
        run: |
          chmod +x ./scripts/generate_package_list.sh
          ./scripts/generate_package_list.sh

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m ":memo: doc: Update package list in README"
          git push
