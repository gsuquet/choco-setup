name: Security
on:
  branch_protection_rule:
  push:
    branches:
      - main

permissions: {}

jobs:
  ossf-scorecard:
    permissions:
      actions: read
      contents: read
      security-events: write
      id-token: write
    uses: gsuquet/workflows/.github/workflows/security-ossf-scorecard.yml@1dd95c8485c5b9d2f4e275c65dd935f23e9320e0
    with:
      harden_runner: true
    secrets:
      scorecard_token: ${{ secrets.SCORECARD_TOKEN }}
