name: CI
on:
  pull_request:
    branches:
      - main

jobs:
  triage:
    permissions:
      contents: read
      pull-requests: write
    uses: gsuquet/workflows/.github/workflows/automation-labeler.yml@main

  update-package-list:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Run Update Package List Script
        run: |
          chmod +x ./scripts/generate-package-list.sh
          ./scripts/generate-package-list.sh
