name: Security
on:
  branch_protection_rule:
  push:
    branches:
      - main

permissions: {}

jobs:
  ossf-scorecard:
    permissions:
      actions: read
      contents: read
      security-events: write
      id-token: write
    uses: gsuquet/workflows/.github/workflows/security-ossf-scorecard.yml@6ca0ddeab343dc8dc2817e86a5a03e1f9e28096e
    with:
      harden_runner: true
    secrets:
      scorecard_token: ${{ secrets.SCORECARD_TOKEN }}
