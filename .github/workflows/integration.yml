name: CI
on:
  pull_request:
    branches:
      - main

permissions: {}

jobs:
  triage:
    permissions:
      contents: read
      pull-requests: write
    uses: gsuquet/workflows/.github/workflows/automation-labeler.yml@ed8968f4d736a5aebc1247c5103dd998a3a609cc

  update-package-list:
    permissions:
      contents: write
    uses: gsuquet/workflows/.github/workflows/integration-modification-script.yml@ed8968f4d736a5aebc1247c5103dd998a3a609cc
    with:
      script_path: ./scripts/generate_package_list.sh
      ref: ${{ github.head_ref }}
      commit_message: ':memo: doc: Update package list in README.md'
